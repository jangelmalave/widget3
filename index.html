<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8"/>
<head>
    <link rel="stylesheet" href="css/main.css">     
    <title>Calculadora de Proyectos ORMIGGA</title>
<head>
<body>
  
<header>
    <div class="Logo"><img src="ormigga-white.svg" alt="Logo ORMIGGA"></div>
</header>
<div class="gray"><h6>¿Quieres <b>ahorrar comprando?</b></h6></div>
<div class="Title">
    <h5>Calculadora <br>
      <b>Ormigga</b></h5>
    <p>Calcula cuánto tiempo y dinero te podrías ahorrar Vs. lo que gastas hoy en tu proceso de compras</p>
    <hr>
</div>
<section class="seleccion">
    <div class="categoria">
        <h1>Categoría</h1>
          <div class="select">
            <select name="cat" id="cat">
              <option>Seleccione Categoría *</option>
              <option value="1">Marketing</option>
              <option value="2">Eventos</option>
              <option value="3">Ferretería</option>
            </select>
          </div>
    </div>
    <form action="presupuesto">
      <h1>Presupuesto</h1>
      <div class="textfield js-textfield">
        <input class="textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="costo-pre">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Escribe tu presupuesto</label>
        <span class="textfield__error">El valor colocado debe ser número</span>
      </div>
    </form>
    
    <div class="action">
    <button class="button" id="#action" type="button">Calcular</button>
    </div>
  </section>
<div class="resultado" >
      <div class="header">
        <div class="Title"> 
          <h5>Resultado</h5>      
        </div>
        </div>
        <div class="Title card--expand">
                           
          
          </p>
        </div>
<footer>
  <h3><a href="https://www.ormigga.com">www.ormigga.com</a></h3>
</footer>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
