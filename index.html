<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8"/>
<head>
    <link rel="stylesheet" href="css/main.css">     
    <title>Calculadora de Proyectos ORMIGGA</title>
</head>
<body>
  
<header>
    <div class="Logo"><img src="ormigga-white.svg" alt="Logo ORMIGGA"></div>
</header>
<div class="gray"><h6>¿Quieres <b>ahorrar comprando?</b></h6></div>
<div class="Title">
    <h5>Calculadora <br>
      <b>Ormigga</b></h5>
    <p>Calcula cuánto tiempo y dinero te podrías ahorrar Vs. lo que gastas hoy en tu proceso de compras</p>
    <hr>
</div>
<section class="seleccion">
    <div class="categoria">
        <h1>Categoría</h1>
          <div class="select">
            <select name="cat" id="cat" onchange="muestra( this.value)">
              <option>Seleccione Categoría *</option>
              <option value="1">Merchandising</option>
              <option value="2">Material promocional</option>
              <option value="3">Material para punto de venta</option>
              <option value="4">BTL / Activaciones</option>
              <option value="5">Organización de Eventos</option>
              <option value="6">Impresiones</option>
              <option value="7">Avisos/publicidad exterior</option>
              <option value="8">Agencias de publicidad / Digitales</option>
              <option value="9">Locaciones / salones de eventos</option>
              <option value="10">Catering</option>
              <option value="11">Transporte</option>
              <option value="12">Dotaciones</option>
              <option value="13">Papelería/material de oficina</option>
              <option value="14">Cartones y Empaques</option>
              <option value="15">Embalajes</option>
              <option value="16">Ferretería</option>
            </select>
          </div>
    </div>
    <form action="presupuesto">
      <h1>Presupuesto</h1>
      <div class="textfield js-textfield">
        <input class="textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="costo-pre">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Escribe tu presupuesto</label>
        <span class="textfield__error">El valor colocado debe ser un número</span>
      </div>
    </form>
    
    <div class="action">
    <button class="button" id="action2" type="button"  >Calcular</button>
    </div>
  </section>
<div class="resultado" >
      <div class="header">
        <div class="Title"> 
          <h5>Resultado:</h5>      
        </div>
        </div>
        <div class="card">
          <h6>Gasto Promedio:</h6>
          <p class="resultado1"></p> 
           <hr>
           <h6>Ahorro Ormigga días:</h6>
          <p class="resultado2"></p> 
           <hr>                                
          <h6>Ahorro Ormigga $$:</h6>
          <p class="resultado3"></p> 
                        
        </div>
<footer>
  <h3><a href="https://www.ormigga.com" target="blank">www.ormigga.com</a></h3>
</footer>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
